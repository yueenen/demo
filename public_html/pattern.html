<!DOCTYPE html>
<html>
    <head>
        <title>pattern</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            div{
                margin-top:20px;
                margin-bottom:100px;
            }
            .rect{
                width: 300px; 
                height: 100px; 
                background: red;
            }
            .rect-rounded{
                width: 200px;
                height: 200px;
                background: red;
                border-radius:8px;
            }
            .circle{
                width: 300px;
                height: 300px;
                border-radius:300px;
                background:blue;
            }
            .semi-circle{
                width: 300px;
                height: 150px;
                background: #006666;
                border-top-left-radius: 300px;
                border-top-right-radius: 300px;
            }
            .sector{
                width: 150px;
                height: 150px;
                background: #006666;
                border-top-left-radius: 300px;
            }
            .arc{
                width: 150px;
                height: 150px;
                background: #006666;
                border-top-left-radius: 300px;
                border-bottom-right-radius: 300px;
                transform: rotate(45deg);
                margin-left: 30px;
            }
            .special-circle{
                width: 150px;
                height: 300px;
                background: pink;
                border-radius: 150px 150px 0 0;
            }
            .triangle{
                width: 0;
                height: 0;
                border:100px solid red;
                border-top-color: blue;
                border-bottom-color: transparent;
                border-left-color: transparent;
                border-right-color: transparent;
            }
            .heart{
                overflow: hidden !important;
            }
            .heart::before,.heart::after{
                content: "";
                width: 100%;
                height: 100%;
                position: relative;
            }
            .heart > div{
                width: 150px;
                height: 250px;
                background: pink;
                border-radius: 150px 150px 0 0;
                position: absolute;
            }
            .heart .left{
                background: yellowgreen;
                transform:rotate(45deg);
                -ms-transform:rotate(45deg); 	/* IE 9 */
                -moz-transform:rotate(45deg); 	/* Firefox */
                -webkit-transform:rotate(45deg); /* Safari 和 Chrome */
                -o-transform:rotate(45deg); 	/* Opera */
                left: 120px;
            }
            .heart .right{
                background: yellowgreen;
                left: 50px;
                transform:rotate(-45deg);
                -ms-transform:rotate(-45deg); 	/* IE 9 */
                -moz-transform:rotate(-45deg); 	/* Firefox */
                -webkit-transform:rotate(-45deg); /* Safari 和 Chrome */
                -o-transform:rotate(-45deg); 	/* Opera */
            }
        </style>
    </head>
    <body>
        <!--矩形-->
        <div class="rect"></div>

        <!--圆角矩形-->
        <div class="rect-rounded"></div>

        <!--圆形-->
        <div class="circle"></div>

        <!--半圆-->
        <div class="semi-circle"></div>

        <!--扇形-->
        <div class="sector"></div>
        
        <!--弧形-->
        <div class="arc"></div>

        <!--特殊形状-->
        <div class="special-circle"></div>

        <!--三角形-->
        <div class="triangle"></div>

        <!--心形-->
        <div class="heart">
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <!--五边形-->
        <div></div>
    </body>
</html>
